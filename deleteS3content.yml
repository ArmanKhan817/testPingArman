---
- name: Run deleteS3content.py
  hosts: all
  gather_facts: no

  tasks:
    - name: Ensure script directory exists
      win_file:
        path: C:\trade_report_UA_backup\tradeReportAppflowAutomation
        state: directory

    - name: Run deleteS3content.py
      win_command: cmd.exe /c "C:\trade_report_UA_backup\tradeReportAppflowAutomation\deleteS3content.bat"
      environment:
        AWS_ACCESS_KEY: "{{ lookup('env','AWS_ACCESS_KEY') }}"
        AWS_SECRET_KEY: "{{ lookup('env','AWS_SECRET_KEY') }}"
      register: py_output
      ignore_errors: yes

    - name: Show script stdout
      debug:
        var: py_output.stdout_lines

